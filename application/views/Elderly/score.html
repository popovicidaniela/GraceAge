<script src="../../assets/js/toastMessage.js" type="text/javascript"></script>
<link href="../../assets/css/snackbar.css" rel="stylesheet" type="text/css"/>
<div class="container">

    <div id="row1" class="row">

        <div id="progress_div" class="col-xs-offset-1 col-xs-10">

            <ol class="progress-meter">
                {classes}
                <li class="{class}">
                    <div class="fontfamily pricetag">{price} <i class="fa fa-star fa-1x"></i></div>
                </li>
                {/classes}  
            </ol>

        </div>
    </div>


    <div id='row2' class="row">

        <div  class="col-xs-offset-1 col-xs-5">
            <div id="score_panel">
                <div id="score_panel_content">
                    <p class="fontfamily" id="score_text">{score_text}</p>
                    <p class="fontfamily" id="score">{score} <i id="starIcon" class="fa fa-star fa-1x"></i></p>
                    <p class="fontfamily" id="exchange_score">{exchange_score}</p>
                </div>
            </div>
        </div>

        <div  class="col-xs-5">
            <div id="reward_panel" class="scrollbar">
                <p id="reward_panel_header" class="fontfamily">{buy_reward}</p>

                <ul class="list-group">
                    {rewards}
                    <li class="list-group-item button_box">

                        <a style="white-space: normal" class ="answer_button btn-block" href="buyReward?reward={Reward_url}" onclick="showToast()"><span class="fontfamily reward_button_text">{Reward}</span> <span class="fontfamily price">{Price} <i class="fa fa-star fa-1x button_star"></i></span> </a>
                    </li>
                    {/rewards}
                </ul>
            </div>
        </div>

        <div class="col-xs-1">
        </div>
    </div>

    <div id='row3' class="row">
        <div  class="col-xs-offset-1 col-xs-10">
            <div id="rewards_bought_panel" class="scrollbar">
                <span id="rewards_bought_text">{rewards_bought_text}</span> <span id='bought_at_text'>{bought_at}</span>
                <ul id="history" class="list-group">
                    {rewards_bought}
                    <li class="list-group-item"> <span class="bought_reward_price">{Price}<i class="fa fa-star fa-1x bought_star"></i></span> <span class="bought_reward_text"> {Reward}</span> <span class="bought_reward_date">{Date}</span></li>
                    {/rewards_bought}
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="snackbar">{bought_popup}</div>
