<div class="container-fluid">
    <div class="background"></div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6">
            <div class="box">
                <ul class="tabs">
                    <li class = "active" style="width:50%;"><a data-toggle="tab" href="#QRtabContent">{show_your_badge}</a></li>
                    <li style="width:50%;"><a data-toggle="tab" href="#loginTabContent">{no_badge}</a></li>
                </ul>

                <div class="tab-content"> 
                    <div id="QRtabContent" class="tab-pane fade in active">
                                             
                        
                        <div id="reader"> <!-- QR scanner -->
                            <span id="informationtext"> {information_badge} </span><br>
                            <span id="error1" class="alert alert-warning inactive"></span> 
                        </div>
                                               
                        <fieldset id="safariQRfunctionaity">
                            <label for ="photo">{no_camera}</label>
                            <br/>
                            <input type="file" class="filestyle" name="photo" id="photo" data-buttonText=" Use Photo" accept = "image/*">
                        </fieldset>

                    </div>
                    
                    <div id="loginTabContent" class="tabContent tab-pane fade">
                        <form name="loginForm" id="loginForm" method="post">

                            <div class="form-group">
                                <input type="text" name="username" class="form-control" id="username" placeholder={username} autofocus onkeydown = "if (event.keyCode == 13)
                                            document.getElementById('password').focus()" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder={password} onkeydown = "if (event.keyCode == 13)
                                            document.getElementById('loginbutton').click()" required>
                            </div>
                            <br>
                            <input id="loginbutton" type="button" class="btn btn-default" value="{LOG_IN}" onclick="login()">
                        </form>
                        <div id="errorbox" class="alert alert-warning inactive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class ="row">
        <div class ="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6" id ="languageTab">
            <a href="change_language" id="language" class="btn btn-link fonttype">
                {other_language}
            </a>
        </div>
    </div>
</div>
